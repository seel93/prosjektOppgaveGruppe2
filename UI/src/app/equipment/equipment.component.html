
<div class="btn-group sorterBtn" dropdown>
    <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle waves-light" mdbWavesEffect>
        Sorter etter:
    </button>

    <div class="dropdown-menu dropdown-primary">
        <a class="dropdown-item" href="#">Sted</a>
        <a class="dropdown-item" href="#">Tilgjengelig</a>
        <a class="dropdown-item" href="#">Ikke tilgjengelig</a>
    </div>
</div>
        
<br />

<hr>

<!--Table-->
<table class="table equipmentTable">

    <!--Table head-->
    <thead class="blue-grey lighten-4">
        <tr>
            <th>Utstyr navn:</th>
            <th>Tilgjengelighet:</th>
            <th>Status:</th>
            <th>Tilgjengelig ved:</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr>
            <td>navn:</td>
            <td>
                <button 
                type="button" 
                class="btn btn-primary relative waves-light" 
                (click)="avaliableModal.show()" 
                mdbWavesEffect
                >
                    Sjekk Tilgjengelighet
                </button>
            </td>
            <td>
                <button 
                    type="button" 
                    class="btn btn-primary relative waves-light" 
                    (click)="statusModal.show()" 
                    mdbWavesEffect
                >
                    Endre status
                </button>
            </td>
            <td>Sted</td>
        </tr>
    </tbody>
    <!--Table body-->
</table>
<!--Table-->

<div mdbModal #statusModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mystatusModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="statusModal.hide()">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Endre status på</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="statusModal.hide()" mdbWavesEffect>Lukk</button>
                <button type="button" class="btn btn-primary relative waves-light" mdbWavesEffect>Lagre endringer</button>
            </div>
        </div>
    </div>
</div>

<div mdbModal #avaliableModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="avaliableModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close pull-right" aria-label="Close" (click)="avaliableModal.hide()">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title w-100" id="myModalLabel">Tilgjengelighet</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="avaliableModal.hide()" mdbWavesEffect>Lukk</button>
                </div>
            </div>
        </div>
    </div>
